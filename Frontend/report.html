<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentAPI — Análisis de Sentimientos de Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark navbar-custom mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-bar-chart-fill me-2"></i> SentimentAPI Analytics
        </a>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="card card-custom bg-white h-100">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4 text-center">
                    <h3 class="fw-bold"><i class="bi bi-clipboard-data"></i> Resultados del Análisis</h3>
                    <p class="text-muted">Resumen de métricas y clasificación de feedback</p>
                </div>
                
                <div class="card-body px-4">
                    
                    <div class="row mb-5">
                        <div class="col-md-6 mb-4 mb-md-0">
                            <h6 class="text-center text-uppercase fw-bold text-muted small mb-3">Distribución de Sentimientos</h6>
                            <div class="chart-container">
                                <canvas id="pieChart"></canvas>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6 class="text-center text-uppercase fw-bold text-muted small mb-3">Precisión del Modelo (Training)</h6>
                            <div class="chart-container">
                                <canvas id="lineChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-center mb-4">
                        <ul class="nav nav-pills gap-2" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" onclick="filtrarHistorial('todos')" id="tab-todos">
                                    Todos <span class="badge bg-secondary ms-1" id="count-todos">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="filtrarHistorial('positivo')" id="tab-positivos">
                                    <i class="bi bi-emoji-smile"></i> Positivos <span class="badge bg-success ms-1" id="count-positivo">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="filtrarHistorial('negativo')" id="tab-negativos">
                                    <i class="bi bi-emoji-frown"></i> Negativos <span class="badge bg-danger ms-1" id="count-negativo">0</span>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" onclick="filtrarHistorial('neutro')" id="tab-neutros">
                                    <i class="bi bi-emoji-neutral"></i> Neutros <span class="badge bg-secondary ms-1" id="count-neutro">0</span>
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div id="listaHistorial" class="overflow-auto px-lg-5" style="max-height: 400px;">
                        </div>

                    <div class="d-flex justify-content-center gap-3 mt-5 mb-3">
                        <button class="btn btn-outline-dark px-4 py-2 fw-bold rounded-pill" onclick="window.location.href='index.html'">
                            <i class="bi bi-arrow-left me-2"></i> Volver
                        </button>
                        <button class="btn btn-dark px-4 py-2 fw-bold rounded-pill">
                            <i class="bi bi-file-earmark-pdf me-2"></i> Descargar Reporte
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
